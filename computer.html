<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <div class="window" id="computer-window">
        <div class="window-titlebar">
            <span>Computer</span>
            <div class="window-controls">
                <button class="minimize-btn">&#8722;</button>
                <button class="maximize-btn">&#9633;</button>
                <button class="close-btn">&#215;</button>
            </div>
        </div>
        <div class="window-content">
            <div class="folder-grid">
                <div class="folder" data-window="projects-window">
                    <img src="assets/icons/harddrivenobackground.png" alt="Projects">
                    <span>Projects</span>
                </div>
                <div class="folder" data-window="games-window">
                    <img src="assets/icons/controllernobg.png" alt="Games">
                    <span>Games</span>
                </div>
                <div class="folder" data-window="pixos-window">
                    <img src="assets/icons/artbw.png" alt="PixOS">
                    <span>PixOS</span>
                </div>
                <!-- Tetris Folder -->
                <div class="folder" data-file="tetris">
                    <img src="assets/icons/tetris.png" alt="Tetris">
                    <span>Tetris</span>
                </div>
            </div>
            <!-- Tetris Container -->
            <div id="tetris-container" style="display: none; width: 100%; height: 100%;">
                <iframe src="games/tetris.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
